<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/landing.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-gray-900 to-gray-700">
    <div class="container mx-auto px-4 py-16 text-center flex-grow ">
        <div class="cover-art flex justify-center mb-4">
            <img src="../zoro.jpg" id="zoro">
        </div>
        <input type="text" id="searchInput" placeholder="Search for anime..." class="border border-gray-600 rounded px-4 py-2 w-1/2 bg-gray-700 text-white" onclick="searchbox()"/>

        <pre class="ascii-art ascii-art-dark"></pre>
    </div>
    <script type="module" src="../scripts/landing.js"></script>
</body>
</html>
