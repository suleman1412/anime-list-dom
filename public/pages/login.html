<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-gray-900 to-gray-700">
    <div class="container mx-auto px-4 py-16 flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300">Username</label>
                    <input type="text" id="username" class="border border-gray-600 rounded px-4 py-2 w-full bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300">Password</label>
                    <input type="password" id="password" class="border border-gray-600 rounded px-4 py-2 w-full bg-gray-700 text-white" required>
                </div>
                <button type="submit" class="bg-blue-700 text-white hover:bg-blue-500 w-full py-2 rounded">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="signup.html" class="text-blue-500 hover:underline">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
